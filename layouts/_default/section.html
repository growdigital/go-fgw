{{ define "main" }}
<main class="wrapper__pad">
  {{ .Content }}
  <ul class="contents">
    {{ range .Paginator.Pages }}
    <li>
      <h3><a href="{{ .Permalink }}">{{.Title}}</a></h3>
      <p>
        {{ .Description }}
      </p>
    </li>
    {{ end }}
  </ul>
  {{ partial "pagination.html" . }}
</main>
{{ end }}
