<header class="header" role="banner">
  <div class="h-card">
    <h2>
      <a class="p-org u-url" rel="me" href="{{ .Site.BaseURL }}" title="Link to home page">{{ .Site.Title }}</a>
    </h2>
    <a href="{{ .Site.BaseURL }}" title="Link to home page">
      <img class="u-photo" src="{{ .Site.BaseURL }}img/logo.svg" alt="{{ .Site.Title }} logo">
    </a>
    <h3 class="p-note">{{ .Site.Params.Description }}</h3>
  </div>
  <nav class="nav">
    {{ $currentPage := . }} 
    {{ range .Site.Menus.main }}
    <a class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}is-active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
